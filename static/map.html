<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 400px; width: 600px; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(49, 21.23),
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: null,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
              google.maps.drawing.OverlayType.POLYLINE
            ]
          },
          // markerOptions: {
          //   icon: 'images/beachflag.png'
          // },
          circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
          }
        });
        var paths = [];
        var infowindow = new google.maps.InfoWindow();
        drawingManager.setMap(map);
        google.maps.event.addListener(drawingManager, 'overlaycomplete',
          function(event) {
            if(event.type == google.maps.drawing.OverlayType.POLYLINE) {
              var newPath = event.overlay;
              var l = google.maps.geometry.spherical.computeLength(event.overlay.getPath());
              newPath.content = "path #" + paths.length + " length:" + l + "m";
              google.maps.event.addListener(newPath, 'click', function(e) {
                infowindow.setContent(this.content);
                var anchor = new google.maps.MVCObject();
                anchor.set('position',e.latLng);
                infowindow.open(map, anchor);
              });
              alert("last path length:" + l + "m");
              paths.push(newPath);
            }
          }
        );
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div>Klikni na ciarkovy tool v strede vrchu mapy, dvojklik ukoncuje cestu.</div>
    <div id="map-canvas"/>
  </body>
</html>
